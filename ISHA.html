    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #ffd1dc, #ff9a9e);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.2);
        }
        .gallery img, .gallery video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
        .message {
            font-size: 18px;
            color: #d23669;
            margin-bottom: 20px;
            font-style: italic;
            position: relative;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 10px;
            margin: 20px 0;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        .message::after {
            content: '‚ô•';
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 12px;
            color: #ff4d6d;
            opacity: 0.5;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #ff758c, #ff4d6d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
        }
        .btn:active {
            transform: translateY(0);
        }
        .heart-container {
            position: relative;
            width: 50px;
            height: 50px;
            animation: floatingHeart 2s ease-in-out infinite;
        }
        .heart {
            background-color: #ff4d6d;
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 30px;
        }
        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            left: 15px;
            top: 0;
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff758c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }
        .music-control:hover {
            background-color: #ff8fa3;
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: float-up 15s linear infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes floatingHeart {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-10px) rotate(-45deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .gallery {
                padding: 15px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>

        let currentIndex = 0;

        function updateGallery() {
            const currentItem = galleryItems[currentIndex];

                const img = document.createElement('img');

            } else if (currentItem.type === 'video') {
